<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Survey Form || Kervines</title>
</head>

<body>
  <header class="header">
    <h1 id="title">Formulário de Pesquisa</h1>
    <p id="description">Este é um formulário de pesquisa.</p>
  </header>
  <main class="main">
    <form action="" id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Nome</label>
        <input type="text" id="name" placeholder="Nome Completo" required>
        <label for="email" id="email-label">E-mail</label>
        <input type="email" id="email" placeholder="E-mail" required>
        <label for="number" id="number-label">Telefone</label>
        <input type="number" id="number" min="8" max="11" placeholder="(DDD) 9 9999-9999">
      </fieldset>

      <br>
      <br>
      <fieldset>
        <select name="" id="dropdown">
          <option value="Valor 1">Valor 1</option>
          <option value="Valor 2">Valor 2</option>
          <option value="Valor 3">Valor 3</option>
          <option value="Valor 4">Valor 4</option>
        </select>
      </fieldset>
      <br>
      <br>
      <fieldset>
        <label for="">Radio 1</label>
        <input type="radio" name="radio" value='radio'>
        <label for="">Radio 2</label>
        <input type="radio" name="radio" value='radio'>
      </fieldset>
      <br>
      <br>
      <fieldset>
        <input type="checkbox" value="checkbox">
        <label for="">Checkbox 1</label>
        <input type="checkbox" value="checkbox">
        <label for="">Checkbox 2</label>
        <input type="checkbox" value="checkbox">
        <label for="">Checkbox 3</label>
        <input type="checkbox" value="checkbox">
        <label for="">Checkbox 4</label>
        <input type="checkbox" value="checkbox">
        <label for="">Checkbox 5</label>
      </fieldset>

      <fieldset>
        <label for="msg">Mensagem</label>
        <textarea name="msg" id="" cols="30" rows="5"></textarea>
      </fieldset>
      <input type="submit" id="submit">
    </form>
  </main>

</body>

</html>
