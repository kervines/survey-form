<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Academic Survey Form || Kervines</title>
</head>

<body>
  <header class="header">
    <h1 id="title">Formulário de Pesquisa Acadêmico</h1>
    <p id="description">Este é um formulário de pesquisa.</p>
  </header>
  <main class="main">
    <form action="" id="survey-form">
      <fieldset class="section">
        <legend>Informações pessoais</legend>
        <label for="name" id="name-label">Nome</label>
        <input type="text" id="name" placeholder="Nome Completo" required>
        <label for="email" id="email-label">E-mail</label>
        <input type="email" id="email" placeholder="E-mail" required>
        <label for="number" id="number-label">Telefone</label>
        <input type="number" id="number" min="8" max="11" placeholder="(DDD) 9 9999-9999">
        <label for="university">Instituição de Ensino</label>
        <input type="text" id="university" placeholder="Universidade/Faculdade" required>
      </fieldset>

      <br>
      <br>
      <fieldset class="section">
        <legend>Detalhes do curso</legend>
        <label for="course-name">Nome do Curso</label>
        <input type="text" id="course-name" required>

        <label for="dropdown">Nível acadêmico</label>
        <select name="course-level" id="dropdown">
          <option value="undergraduate">Graduação</option>
          <option value="postgraduate">Pós-graduação</option>
          <option value="master">Mestrado</option>
          <option value="doctor">Doutorado</option>
        </select>

        <label for="period">Semestre</label>
        <input type="number" required>

        <fieldset class="section" id="course-state">
          <legend>Situação acadêmica</legend>
          <input type="radio" name="state" value='conclusion'>
          <label for="">Em conclusão</label>
          <input type="radio" name="state" value='completed'>
          <label for="">Completo</label>
          <input type="radio" name="state" value='suspended'>
          <label for="">Trancado</label>
        </fieldset>
      </fieldset>
      <br>
      <br>

      <fieldset class="section">
        <legend>Atividades acadêmicas e extracurriculares</legend>
        <input type="checkbox" value="scholarship">
        <label for="">Bolsista</label>
        <input type="checkbox" value="assistantship">
        <label for="">Monitoria</label>
        <input type="checkbox" value="project">
        <label for="">Projeto de pesquisa</label>
        <input type="checkbox" value="group">
        <label for="">Grupos de estudos</label>
        <input type="checkbox" value="volunteer">
        <label for="">Voluntário</label>
      </fieldset>

      <br>
      <br>

      <fieldset class="section">
        <legend>Avaliação da Instituição</legend>
        <p>Deixe um comentário sobre sua Instituição de Ensino</p>
        <label for="msg">Mensagem</label>
        <textarea name="msg" id="" cols="30" rows="5"></textarea>
      </fieldset>
      <input type="submit" id="submit">
    </form>
  </main>

</body>

</html>
